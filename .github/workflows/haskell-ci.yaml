name: Haskell tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEX_CI: 1

concurrency:
  group: haskell-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: macos-latest
            install_deps: |
              brew install llvm@15 pkg-config wget gzip coreutils
              mkdir -p $HOME/.local/bin
              ln -s $(brew --prefix llvm@15)/bin/llvm-config $HOME/.local/bin/
              ln -s $(brew --prefix llvm@15)/bin/clang++ $HOME/.local/bin/
              ln -s $(brew --prefix llvm@15)/bin/FileCheck $HOME/.local/bin/
              echo "$HOME/.local/bin" >> $GITHUB_PATH

          - os: ubuntu-latest
            install_deps: |
              curl https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
              sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main"
              sudo apt-get update
              sudo apt-get -y install clang-15 llvm-15-dev llvm-15-tools
              sudo apt-get -y install pkg-config wget gzip wamerican
              echo "/usr/lib/llvm-15/bin" >> $GITHUB_PATH

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.stack
          ~/.ghcup/ghc/9.2.7
          $GITHUB_WORKSPACE/.stack-work
          $GITHUB_WORKSPACE/.stack-work-test
          $GITHUB_WORKSPACE/examples/t10k-images-idx3-ubyte
          $GITHUB_WORKSPACE/examples/t10k-labels-idx1-ubyte

        key: ${{ runner.os }}-v5-${{ hashFiles('**/*.cabal', 'stack*.yaml') }}
        restore-keys: ${{ runner.os }}-v5-

    - name: Install system dependencies
      run: |
        ${{ matrix.install_deps }}
        if [[ "$OSTYPE" == "darwin"* ]]; then ghcup install ghc 9.2.7; fi

    # This step is a workaround.
    # See issue for context: https://github.com/actions/cache/issues/445
    - name: Remove cached Setup executables
      run: rm -rf ~/.stack/setup-exe-cache
      if: runner.os == 'macOS'

    - name: Build, treating warnings as errors
      run: make build-ci
      if: runner.os == 'Linux'

    - name: Build
      run: make build

    - name: Run tests
      run: make tests
